<footer class="footer">
  <a class="footer_item" href="{{ site.baseurl }}/thanks">ack.</a>
  <a class="footer_item" href="{{ site.baseurl }}/feed.xml">rss</a>
  <span class="footer_item">&copy; {{ site.time | date: "%Y" }}</span>
</footer>
<script src="{{ site.baseurl }}/assets/js/main.js" defer="defer"></script>
{%- if site.google_analytics -%}
  <!-- Google tag (gtag.js) -->
  <script
  async
  src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "{{ site.google_analytics }}");
  </script>
{%- endif -%}
{%- if page.url == '/archive/' -%}
  <script src="{{ site.baseurl }}/assets/js/search.min.js"></script>
  <script>
    var sjs = SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('search-results'),
      json: '{{ site.baseurl }}/assets/search.json',
    });
  </script>
{%- endif -%}
