<div class="author">
  <meta property="og:image" content="{{ site.baseurl }}{{ site.image | default: site.image }}" />
  <img
    class="banner-main_picture"
    src="{{ site.baseurl }}{{ site.image }}"
    alt="{{ site.title }}"
  />
  <h2 class="banner-site_title">{{ site.title }}</h2>
  <p class="banner-site_description">{{ site.description }}</p>
</div>
