# Site settings
title: Phanytale
description: >-
  Stories of eventual realities.
lang: en-US
timezone: Amsterdam
image: assets/img/ogp.png
repo: https://github.com/aleutheris/phanytale
mode: dark

# Profile settings
author:
  name: Phanytale
  bio: >-
    For an infinite Universe, all stories are true.<br>
    And here AI is helping us uncovering as many of them as possible.
  username: Ant√≥nio
  github: aleutheris
  twitter:
  email: ampeleuterio@gmail.com
  profile_picture: /assets/img/profile_picture.jpg

# URL settings
url: "https://aleutheris.github.io"
baseurl: /phanytale
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
