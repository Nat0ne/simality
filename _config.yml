# Site settings
title: Simality
description: >-
  Stories of eventual realities.
lang: en-US
timezone: Amsterdam
image: assets/img/ogp.png
repo: https://github.com/Nat0ne/simality
mode: dark

# Profile settings
author:
  name: ampLe
  bio: >-
    For an infinite Universe, all stories are true.
    And AI is helping us to find them.
  username: ampLe
  github: Nat0ne
  twitter:
  email: simulality@gmail.com
  profile_picture: /assets/img/profile_picture.jpg

# URL settings
url: "https://Nat0ne.github.io"
baseurl: /simality
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
