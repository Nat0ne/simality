# Site settings
title: Simality
description: >-
  Stories that I want to share with you about a possible reality.
lang: en-US
timezone: Amsterdam
image: assets/img/ogp.png
repo: https://github.com/Nat0ne/simality
mode: dark

# Profile settings
author:
  name: ampLe
  bio: >-
    The minimalist Jekyll theme, light and dark mode support, for running a personal site and blog,
    meet Klis√© theme at <a href="https://github.com/piharpi/jekyll-klise" target="_blank" rel="noopener">@github</a>.
  username: ampLe
  github: Nat0ne
  twitter:
  email: simulality@gmail.com
  avatar: /assets/img/avatar.jpg

# URL settings
url: "https://Nat0ne.github.io"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
